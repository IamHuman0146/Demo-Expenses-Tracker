<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Financial Assistant</h1>

        <div class="input-section">
            <h2>Input Daily Expenses</h2>
            <label for="expense-type">Expense Type:</label>
            <select id="expense-type">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="shopping">Shopping</option>
            </select>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <button id="add-expense">Add Expense</button>
        </div>

        <div class="analysis-section">
            <h2>Expenses Analysis</h2>
            <p id="total-expenses">Total Expenses: $0</p>
            <p id="savings">Total Savings: $0</p>
        </div>

        <div class="goal-section">
            <h2>Set Financial Goal</h2>
            <label for="goal-amount">Goal Amount ($):</label>
            <input type="number" id="goal-amount" placeholder="Enter goal amount">

            <button id="set-goal">Set Goal</button>
            <p id="goal-status"></p>
        </div>

        <div class="achievement-section">
            <h2>Achievements</h2>
            <p id="achievement-status">No achievements yet.</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>

</body>
</html>
